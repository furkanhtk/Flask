{% extends "layout.html" %}
{% block title %}Parameter{% endblock %}
{% block content %}
    <h1 class="title">Parameter</h1>

    <table class="table">
      <tr>
        <th>Frequency:</th>
        <td>{{ parameter.frequency }}</td>
      </tr>
      {% if parameter.power %}
      <tr>
        <th>Power :</th>
        <td>{{ parameter.power }}</td>
      </tr>
      {% endif %}
    </table>
{% endblock %}
