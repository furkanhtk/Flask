{% extends "layout.html" %}
{% block title %}Parameters list{% endblock %}
{% block content %}
    <h1 class="title">Parameters</h1>

    {% if parameters %}
    <form action="" method="post" name="parameter_list">
    <table class="table is-striped is-fullwidth">
      {% for parameter in parameters %}
      <tr>
        <td>
            <p>Date: {{ parameter.Frequency }}</p>
      </td>
      </tr>
      {% endfor %}
    </table>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}
{% endblock %}
